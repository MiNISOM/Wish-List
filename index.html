<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/theme-switcher.css">
    <link rel="stylesheet" href="styles/common-style.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="theme-switcher">
        <input type="checkbox" id="themeToggle" class="theme-toggle">
        <label for="themeToggle" class="theme-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="theme-ball"></span>
        </label>
    </div>

    <div class="font-size-control">
        <label for="fontSizeSlider">Font Size:</label>
        <input type="range" id="fontSizeSlider" min="12" max="36" value="20" step="1">
        <span id="fontSizeValue">20px</span>
    </div>

    <section class="wish-list">
        <button class="text-gradient" id="reset-btn">Reset</button>
        
        <div class="list">
            <!--
                Добавляется через JS
            -->
        </div>

        <button class="text-gradient" id="addElement" style="font-size: 20px;">+</button>
    </section>

    <script src="scripts/theme-switcher.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
